<!DOCTYPE html>
<html>
<body>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction('abvc')">Click me</button>

<p id="demo"></p>

<script>
function myFunction(stng) {
    document.getElementById("demo").innerHTML = stng;
}
</script>

</body>
</html>
